<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>✧ Zona Musical ✧</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <main class="main-frame" style="border-color: #bd93f9; box-shadow: 8px 8px 0px #bd93f9;">
        
        <header>
            <h1 style="color: #bd93f9;">✧ Now Playing ✧</h1>
            <div class="leyenda-box">
                <p>♫ Herb Alpert - Ladyfingers ♫</p>
            </div>
        </header>

        <section class="content-grid">
            
            <article class="module img-module" style="background-color: #f8f0ff;">
                <div class="img-frame">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtY2Z4ZXR6aGZ4ZXR6aGZ4ZXR6aGZ4ZXR6aGZ4ZXR6aGZ4ZXR6aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Ld9W9B7W8JqRa/giphy.gif" alt="Vibe musical">
                </div>
            </article>

            <article class="module text-module">
                <h2 style="background: #bd93f9;">Info</h2>
                <p>¡Hola desde el otro lado!</p>
                <br>
                <p>Si escuchas la música, el navegador ha aceptado la transición de estado correctamente.</p>
                <br>
                <p>Hemos usado <code>&lt;audio autoplay&gt;</code> en este archivo HTML independiente.</p>
            </article>

        </section>

        <footer class="action-area">
            <a href="index.html">
                <button type="button" class="retro-btn" style="background-color: #bd93f9;">⬅ VOLVER AL SILENCIO</button>
            </a>
        </footer>

    </main>

</body>
</html>
